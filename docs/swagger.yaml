  /api/v1/host_group/update:
    put:
      parameters:
      - in: query
        name: desc
        type: string
      - in: query
        name: icon
        type: string
      - in: query
        name: id
        required: true
        type: integer
      - in: query
        name: name
        required: true
        type: string
      - in: query
        name: parentId
        required: true
        type: integer
      - in: query
        name: perms
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
      summary: 更新host group信息
  /api/v1/menu/info/:id:
    get:
      parameters:
      - description: 根据ID获取菜单信息
        in: path
