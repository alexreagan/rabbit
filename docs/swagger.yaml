info:
  contact: {}
  description: 一个简单的机器管理系统
  license: {}
  title: rabbit
paths:
  /api/v1/chart/bar:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetChartBarOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetChartBarOutputs'
      summary: 按照host_group统计host_group下的CPU个数
  /api/v1/chart/pie:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetChartBarOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetChartBarOutputs'
      summary: 按照host_group统计host_group下的CPU个数
  /api/v1/chart/stat:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetChartStatOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetChartStatOutputs'
      summary: 统计平台收纳的所有机器数/cpu数/已分配机器数/已分配cpu数
  /api/v1/host/create:
    post:
      parameters:
      - description: 创建新机器IP
        in: formData
        name: IP
        required: true
        type: string
      - description: 创建HostName
        in: formData
        name: Hostname
        type: string
      - description: 创建HostGroup
        in: formData
        name: GroupID
        type: string
      - description: 创建Tenant
        in: formData
        name: Tenant
        type: string
      - description: 创建Env
        in: formData
        name: Env
        type: string
      - description: 创建Project
        in: formData
        name: Project
        type: string
      - description: 创建Module
        in: formData
        name: Module
        type: string
      - description: 创建DevOwner
        in: formData
        name: DevOwner
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIPostHostUpdateInputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIPostHostUpdateInputs'
      summary: 创建新机器
  /api/v1/host/info/:id:
    get:
      parameters:
      - description: 根据机器ID获取机器详细信息
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.Host'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.Host'
      summary: 根据机器ID获取机器详细信息
  /api/v1/host/list:
    get:
      parameters:
      - in: query
        name: cpuUsage
        type: number
      - in: query
        name: fsUsage
        type: number
      - in: query
        name: group
        type: string
      - in: query
        name: ip
        type: string
      - in: query
        name: limit
        type: integer
      - in: query
        name: order
        type: string
      - in: query
        name: orderBy
        type: string
      - in: query
        name: page
        type: integer
      - in: query
        name: physicalSystem
        type: string
      - in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostListOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostListOutputs'
      summary: 机器列表接口
  /api/v1/host/update:
    put:
      parameters:
      - description: 根据IP更新机器信息
        in: formData
        name: IP
        required: true
        type: string
      - description: 更新HostName
        in: formData
        name: Hostname
        type: string
      - description: 更新HostGroup
        in: formData
        name: GroupID
        type: string
      - description: 更新Tenant
        in: formData
        name: Tenant
        type: string
      - description: 更新Env
        in: formData
        name: Env
        type: string
      - description: 更新Project
        in: formData
        name: Project
        type: string
      - description: 更新Module
        in: formData
        name: Module
        type: string
      - description: 更新DevOwner
        in: formData
        name: DevOwner
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIPostHostUpdateInputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIPostHostUpdateInputs'
      summary: 更新机器信息
  /api/v1/host_group/all:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupListOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupListOutputs'
      summary: 获取所有host group信息
  /api/v1/host_group/bind_host:
    post:
      parameters:
      - description: 根据ID获取host group树状信息
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
      summary: 获取host group信息
  /api/v1/host_group/children:
    get:
      parameters:
      - description: 获取某个节点的所有子节点
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
      summary: 获取某个节点的所有子节点
  /api/v1/host_group/create:
    post:
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: name
        type: string
      - in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
      summary: 创建host group信息
  /api/v1/host_group/delete:
    post:
      parameters:
      - description: 删除host group信息
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
      summary: 删除host group信息
  /api/v1/host_group/get:
    get:
      parameters:
      - description: 根据机器群组名称获取机器群组详细信息
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
      summary: 根据机器群组名称获取机器群组详细信息
  /api/v1/host_group/hosts:
    get:
      parameters:
      - description: 获取某个节点的所有机器
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
      summary: 获取某个节点的所有机器
  /api/v1/host_group/list:
    get:
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: name
        type: string
      - in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupListOutputs'
        "400":
