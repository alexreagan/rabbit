  /api/v1/host_group/tree:
    get:
      parameters:
      - description: 根据ID获取host group树状信息
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/node.APIGetHostGroupTreeOutputs'
        "400":
          description: Bad Request
          schema:
